    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <style>
        .tumblr_header{text-align:center;padding-top:5rem;padding-bottom:5rem;}

        .tumblr_grid{max-width:900px;}
        .tumblr_row{}
        .tumblr_cell{text-align:center;}
        .tumblr_thumb{ width:100%;}
    </style>
</head>
<nav>

</nav>
<body>
<header class="tumblr_header">
    <img src="res/logo.jpg"/>
    <nav class="container-fluid tumblr_grid">
        <div class="row no-gutters tumblr_row">
            <a class="col-md-4 col-sm-4 col-12 tumblr_cell">Visual</a>
            <a class="col-md-4 col-sm-4 col-12 tumblr_cell">Technical</a>
            <a class="col-md-4 col-sm-4 col-12 tumblr_cell">Experimental</a>
        </div>
    </nav>
</header>
<main class="container-fluid tumblr_grid">
    <div class="row no-gutters tumblr_row">
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post01.jpg"/>
        </section>
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post02.png"/>
        </section>
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post03.png"/>
        </section>
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post04.jpg"/>
        </section>
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post05.png"/>
        </section>
        <section class="col-md-4 col-sm-6 col-12 tumblr_cell">
            <img class="tumblr_thumb" src="res/post06.jpg"/>
        </section>
    </div>
</main>
<footer>

</footer>
</body>
</html>
